<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>board-form</title>
</head>
<body>

<form action="#" data-th-action="@{/addBoards}" data-th-object="${board}" method="post">
    <input type="hidden" data-th-field="${board.id}"/>

    <label for="number">Number</label>
    <input type="text" data-th-field="${board.boardNumber}" id="number"/>


    <label for="serial">Serial</label>
    <input type="text" data-th-field="${board.serialNumber}" id="serial"/>

    <input type="submit" value="Submit"/>


</form>

</body>
</html>
