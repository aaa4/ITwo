<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="col-md-4">

        <h1>Adding new instructor form</h1>
        <form action="#" data-th-action="@{/add}"   method="post">
            <div class="form-group">
                <label for="1">First name</label>
                <input class="form-control" id="1" type="text" data-th-field="${instructor.firstName}"
                       placeholder="John"/>
                <p data-th-if="${#fields.hasErrors('instructor.firstName')}" data-th-errors="${instructor.firstName}">name error</p>
            </div>
            <div class="form-group">
                <label for="2">Last name</label>
                <input class="form-control" id="2" type="text" data-th-field="${instructor.secondName}"
                       placeholder="Doe"/>
                <p data-th-if="${#fields.hasErrors('instructor.secondName')}" data-th-errors="${instructor.secondName}">name error</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" data-th-field="${instructor.email}"
                       placeholder="instructor@mail.com"/>
                <p data-th-if="${#fields.hasErrors('instructor.email')}" data-th-errors="${instructor.email}">name error</p>
            </div>
            <div class="form-group">
                <label for="3">Hobby</label>
                <input class="form-control" id="3" type="text" data-th-value="${detail.hobby}" placeholder="Jogging"/>
            </div>
            <div class="form-group">
                <label for="4">Youtube channel</label>
                <input class="form-control" id="4" type="text" data-th-value="${detail.youtubeChannel}"
                       placeholder="JD on YouTube"/>
            </div>
            <button class="btn btn-primary">Add instructor</button>
        </form>
    </div>
</div>


</body>
</html>
